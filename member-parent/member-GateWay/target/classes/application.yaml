server:
  port: 80

spring:
  application:
    name: yang-crowd-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: index
          uri: lb://yang-crowd-auth
          predicates:
            - Path=/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:1000/eureka/
